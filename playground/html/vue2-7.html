<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2.7</title>
  <script>window.process = { env: {} }</script>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@2.7.0/dist/vue.esm.js",
        "vue-reload": "../../dist/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="app">{{ message }}</div>
  <script type="module">
    import Vue from 'vue'
    Vue.component('NeedReload', {
      template: `<div>now: {{ Date.now() }}</div>`
    })
  </script>
  <script type="module">
    import Vue from 'vue'
    import { ref } from 'vue'
    import { useReload, createReload } from 'vue-reload'

    Vue.use(createReload())

    new Vue({
      el: '#app',
      template: `
      <div>
        <NeedReload />
        <NeedReload ref="refNeedReload" />
        <button @click="reload">reload</button>
        <button @click="reloadFromPlugin">$reload</button>
      </div>
      `,
      setup() {
        const refNeedReload = ref()
        const reload = useReload(refNeedReload)
        return {
          refNeedReload,
          reload
        }
      },
      methods: {
        reloadFromPlugin() {
          this.$refs.refNeedReload.$reload()
        }
      }
    })
  </script>
</body>
</html>
